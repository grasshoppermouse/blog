<p></p><div id="tweet-78198"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1921260022433989026","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EDunbar&#39;s hugely influential social bonding hypothesis for the evolution of human language, music, &amp; dance is based on the putative increase in primate grooming time with group size. \u003Cbr\u003E\u003Cbr\u003EThese are the supporting data, including a confound with substrate pointed out by others: 1\/3 \u003Ca href=\"https:\/\/t.co\/YtS9anGgT4\"\u003Epic.twitter.com\/YtS9anGgT4\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1921260022433989026?ref_src=twsrc%5Etfw\"\u003EMay 10, 2025\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-78198").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-50951"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1920125741422825587","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003E1. Early in development, the presence of a Y chromosome triggers development of the testes, which then secrete testosterone, which then shunts fetal development to a male phenotype. \u003Cbr\u003E\u003Cbr\u003EBut I was curious: beyond gonads &amp; hormones, do XX and XY contribute to sex differences? \uD83E\uDDF5 \u003Ca href=\"https:\/\/t.co\/0IGLJOPf2U\"\u003Epic.twitter.com\/0IGLJOPf2U\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1920125741422825587?ref_src=twsrc%5Etfw\"\u003EMay 7, 2025\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-50951").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-46268"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1917714960685359184","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003E1. The Santa Barbara school of evolutionary psychology holds that a universal set of complex psychological adaptations evolved in Pleistocene Africa. In no particular order, here are few folks on here doing research in this tradition, highlighting one paper\/thread each:\uD83E\uDDF5\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1917714960685359184?ref_src=twsrc%5Etfw\"\u003EApril 30, 2025\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-46268").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-66834"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1911070467445932282","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003E1. I know nothing about heritability of traits, but I thought I&#39;d take a shot at understanding this famous paper. It describes a method of estimating heritability from genetic sequences that overcomes limitations of twin studies: \uD83E\uDDF5 \u003Ca href=\"https:\/\/t.co\/4W1iMb0vpi\"\u003Ehttps:\/\/t.co\/4W1iMb0vpi\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1911070467445932282?ref_src=twsrc%5Etfw\"\u003EApril 12, 2025\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-66834").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-72816"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1908278623569949173","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003E1. Does research by \u003Ca href=\"https:\/\/twitter.com\/CaraOcobock?ref_src=twsrc%5Etfw\"\u003E@CaraOcobock\u003C\/a\u003E \u003Ca href=\"https:\/\/twitter.com\/Anthrofuentes?ref_src=twsrc%5Etfw\"\u003E@Anthrofuentes\u003C\/a\u003E &amp; others, widely reported in SciAm &amp; elsewhere, finally dispel hunter-gatherer myths that have persisted since the 60&#39;s?\u003Cbr\u003E\u003Cbr\u003EIn a preprint led by \u003Ca href=\"https:\/\/twitter.com\/vivek_vasi?ref_src=twsrc%5Etfw\"\u003E@vivek_vasi\u003C\/a\u003E The Meanings&amp;Dividends of Man the Hunter \u003Ca href=\"https:\/\/t.co\/i9COcZoZZN\"\u003Ehttps:\/\/t.co\/i9COcZoZZN\u003C\/a\u003E we respond\uD83E\uDDF5 \u003Ca href=\"https:\/\/t.co\/dtH1M6apSC\"\u003Epic.twitter.com\/dtH1M6apSC\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1908278623569949173?ref_src=twsrc%5Etfw\"\u003EApril 4, 2025\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-72816").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-58926"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1905082536684126500","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EThere has been some (expected) grumbling about this HBES Executive Committee statement in support of science. I&#39;m a member of the EC. These are the two main reasons I supported our statement. 1\/7 \u003Ca href=\"https:\/\/t.co\/3YHi6xTj7h\"\u003Ehttps:\/\/t.co\/3YHi6xTj7h\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1905082536684126500?ref_src=twsrc%5Etfw\"\u003EMarch 27, 2025\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-58926").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-95087"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1903906149621190827","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003E1. What&#39;s at risk by disrupting NIH? With only a bit of hyperbole: a mechanistic understanding of life itself, &amp; therefore better treatments for cancer, dementias, autoimmune disorders, neurodegenerative diseases, birth defects, aging &amp; more.\u003Cbr\u003E\u003Cbr\u003ENotes on a revolution interrupted \uD83E\uDDF5 \u003Ca href=\"https:\/\/t.co\/WnPb5eQSQ9\"\u003Epic.twitter.com\/WnPb5eQSQ9\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1903906149621190827?ref_src=twsrc%5Etfw\"\u003EMarch 23, 2025\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-95087").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-50831"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1865470420927025326","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003ELike most men of his generation, my dad signed up the day after Pearl Harbor. 1\/3 \u003Ca href=\"https:\/\/twitter.com\/hashtag\/PearlHarborDay?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#PearlHarborDay\u003C\/a\u003E \u003Ca href=\"https:\/\/t.co\/gSFtoKADop\"\u003Ehttps:\/\/t.co\/gSFtoKADop\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1865470420927025326?ref_src=twsrc%5Etfw\"\u003EDecember 7, 2024\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-50831").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-36880"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1859716008556233174","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003E1. An introduction to our evolutionary approach to recreational drug use. \uD83E\uDDF5 \u003Ca href=\"https:\/\/t.co\/ImsoGhx3Cp\"\u003Epic.twitter.com\/ImsoGhx3Cp\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1859716008556233174?ref_src=twsrc%5Etfw\"\u003ENovember 21, 2024\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-36880").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-22139"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1855398741827875033","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003E1. I intend to positively cite Eppig et al. (2010) despite its retraction for use of the discredited Lynn and Vanhanen national IQ dataset. \uD83E\uDDF5\u003Cbr\u003E\u003Cbr\u003Etl;dr: don&#39;t throw the baby out with the bathwater\u003Ca href=\"https:\/\/t.co\/Wf1ODrUasX\"\u003Ehttps:\/\/t.co\/Wf1ODrUasX\u003C\/a\u003E \u003Ca href=\"https:\/\/t.co\/9jelPtMDDx\"\u003Epic.twitter.com\/9jelPtMDDx\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1855398741827875033?ref_src=twsrc%5Etfw\"\u003ENovember 9, 2024\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-22139").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-84504"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1853815811783184630","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EMan, Kubrick called it \u003Ca href=\"https:\/\/t.co\/0MAukqCHc2\"\u003Epic.twitter.com\/0MAukqCHc2\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1853815811783184630?ref_src=twsrc%5Etfw\"\u003ENovember 5, 2024\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-84504").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-46294"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1832423877622014003","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EIn the long-running &amp; unresolved debate over hunting vs scavenging in early Homo, &amp; the importance of meat vs plants in the evolution of distinctive human traits, this 2021 article is one of the most detailed defenses of the importance of hunting &amp; meat: \u003Ca href=\"https:\/\/t.co\/pMJhJSDiE9\"\u003Ehttps:\/\/t.co\/pMJhJSDiE9\u003C\/a\u003E \u003Ca href=\"https:\/\/t.co\/vybeGcGmU9\"\u003Epic.twitter.com\/vybeGcGmU9\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1832423877622014003?ref_src=twsrc%5Etfw\"\u003ESeptember 7, 2024\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-46294").innerHTML = tweet["html"];</script><p></p>

<p></p><div id="tweet-74633"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1793043439812014358","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EPathogen pressure is a v. strong selection pressure. If there were gene-based population differences in cognition, they would probably be related to pathogens\u003Cbr\u003E\u003Cbr\u003ENew \u003Ca href=\"https:\/\/twitter.com\/NatureNeuro?ref_src=twsrc%5Etfw\"\u003E@NatureNeuro\u003C\/a\u003E paper: Immune genes show ancestry-related differential expression in the brain: \u003Ca href=\"https:\/\/t.co\/jZeaJBuGIy\"\u003Ehttps:\/\/t.co\/jZeaJBuGIy\u003C\/a\u003E \u003Ca href=\"https:\/\/t.co\/CDTxysTn8X\"\u003Epic.twitter.com\/CDTxysTn8X\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1793043439812014358?ref_src=twsrc%5Etfw\"\u003EMay 21, 2024\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-74633").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-52583"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1792662542344655220","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003E1. IMO, this study takes the right approach to concerns about censorship of controversial science: research and empirical evidence. Read it!\u003Cbr\u003E\u003Cbr\u003EI want to focus on one claim than I think is not true: that, in research ethics, consideration of harm to society is &quot;new&quot;. \uD83E\uDDF5 \u003Ca href=\"https:\/\/t.co\/rD8pYMph0w\"\u003Ehttps:\/\/t.co\/rD8pYMph0w\u003C\/a\u003E \u003Ca href=\"https:\/\/t.co\/areUGfKids\"\u003Epic.twitter.com\/areUGfKids\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1792662542344655220?ref_src=twsrc%5Etfw\"\u003EMay 20, 2024\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-52583").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-22441"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1777725043877056636","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003E1. According to some, this article provides strong empirical evidence for nonbinary biological sex, so I took a look.\u003Cbr\u003E\u003Cbr\u003Etl;dr: ironically, the article reinforces the case for binary biological sex. \uD83E\uDDF5\u003Ca href=\"https:\/\/t.co\/7hpZyg7zNf\"\u003Ehttps:\/\/t.co\/7hpZyg7zNf\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1777725043877056636?ref_src=twsrc%5Etfw\"\u003EApril 9, 2024\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-22441").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-63987"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1776625941072240736","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003E1. Much human genetic variation is phenotypically meaningless. Why? Cooperative genes are locked in a forever war w\/ selfish genes. The cooperative genes have won most battles but now our genomes are littered with the dead &amp; decaying bodies of a million selfish genes. \uD83E\uDDF5 \u003Ca href=\"https:\/\/t.co\/4ucgPVx1Ld\"\u003Epic.twitter.com\/4ucgPVx1Ld\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1776625941072240736?ref_src=twsrc%5Etfw\"\u003EApril 6, 2024\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-63987").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-51834"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1770285037981983206","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003E1. To help fight the racist use of genetics \uD83D\uDC47 we need to double down on the genome.\u003Cbr\u003E\u003Cbr\u003Etl;dr: it&#39;s time to update our cultural model of the genome from &quot;differences&quot; to &quot;regulation&quot;. \uD83E\uDDF5 \u003Ca href=\"https:\/\/t.co\/Ye8eTWeurz\"\u003Epic.twitter.com\/Ye8eTWeurz\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1770285037981983206?ref_src=twsrc%5Etfw\"\u003EMarch 20, 2024\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-51834").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-58257"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1762831950577123656","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EIn a paper titled &quot;The Myth of Man the Hunter&quot; Anderson et al. (2023) claimed to discover that women hunt in 79% of hunter-gatherer societies. Did hunter-gatherer researchers get it wrong all these years? We attempted to reproduce their study. These are the fatal flaws we found\uD83D\uDC47 \u003Ca href=\"https:\/\/t.co\/NH4SUhWrBO\"\u003Ehttps:\/\/t.co\/NH4SUhWrBO\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1762831950577123656?ref_src=twsrc%5Etfw\"\u003EFebruary 28, 2024\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-58257").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-33966"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1757080063546376232","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003E1. What do we know about hunter-gatherers (HG)? This is the go-to book, first published in 1995, w\/ a 2nd edition in 2013. Here&#39;s an overview of the book that I hope will encourage \u003Ca href=\"https:\/\/twitter.com\/NPR?ref_src=twsrc%5Etfw\"\u003E@NPR\u003C\/a\u003E, \u003Ca href=\"https:\/\/twitter.com\/sciam?ref_src=twsrc%5Etfw\"\u003E@sciam\u003C\/a\u003E, &amp; others to consult it when reporting on &amp; evaluating the import of new HG studies \uD83E\uDDF5 \u003Ca href=\"https:\/\/t.co\/THsmSSVRjn\"\u003Epic.twitter.com\/THsmSSVRjn\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1757080063546376232?ref_src=twsrc%5Etfw\"\u003EFebruary 12, 2024\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-33966").innerHTML = tweet["html"];</script><p></p>

<p></p><div id="tweet-80417"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1629961742230102016","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003E1. The hypothesis that the large sexual dimorphism in upper body strength \uD83D\uDCAA is due to sexual selection on men is supported by Lassek &amp; Gaulin 2009.\u003Cbr\u003E\u003Cbr\u003EBut they didn&#39;t test women.\u003Cbr\u003E\u003Cbr\u003EA new study by \u003Ca href=\"https:\/\/twitter.com\/_carolinebsmith?ref_src=twsrc%5Etfw\"\u003E@_carolinebsmith\u003C\/a\u003E &amp; me fills that gap (poster at \u003Ca href=\"https:\/\/twitter.com\/hashtag\/SPSP?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#SPSP\u003C\/a\u003E ev psych preconference).\u003Cbr\u003E\u003Cbr\u003E\uD83E\uDDF5 \u003Ca href=\"https:\/\/t.co\/ZjWqgGK5Gp\"\u003Epic.twitter.com\/ZjWqgGK5Gp\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1629961742230102016?ref_src=twsrc%5Etfw\"\u003EFebruary 26, 2023\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-80417").innerHTML = tweet["html"];</script><p></p>

<p></p><div id="tweet-90977"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1552692408365617152","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EThe framing of the new Nature paper on the evolution of lactase persistence (LP) is odd. The function of lactase is not to reduce indigestion, it&#39;s to EXTRACT ENERGY from lactose (milk sugar).\u003Cbr\u003E\u003Cbr\u003EMilk fat kcals -&gt; everyone\u003Cbr\u003EMilk lactose kcals -&gt; all infants &amp; LP adults\u003Cbr\u003E\u003Cbr\u003E1\/3 \u003Ca href=\"https:\/\/t.co\/aPe9FF32qO\"\u003Epic.twitter.com\/aPe9FF32qO\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1552692408365617152?ref_src=twsrc%5Etfw\"\u003EJuly 28, 2022\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-90977").innerHTML = tweet["html"];</script><p></p>

<p></p><div id="tweet-16074"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1547616090489962503","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EClimate change solutions involving major personal &amp; corporate sacrifices seem increasingly unachievable (see the pandemic response). Will \u003Ca href=\"https:\/\/twitter.com\/hashtag\/geoengineering?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#geoengineering\u003C\/a\u003E be essential? (Corporate bonanza!) \u003Cbr\u003E\u003Cbr\u003EHere&#39;s one idea from an MIT group: \u003Ca href=\"https:\/\/t.co\/fsTjLDdB3T\"\u003Ehttps:\/\/t.co\/fsTjLDdB3T\u003C\/a\u003E \u003Cbr\u003E1\/2 \u003Ca href=\"https:\/\/t.co\/yWfmAZirOI\"\u003Epic.twitter.com\/yWfmAZirOI\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1547616090489962503?ref_src=twsrc%5Etfw\"\u003EJuly 14, 2022\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-16074").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-42469"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1537566612324163584","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003E1. Santa Barbara Evolutionary Psychology (SBEP) argues that a universal human psychology evolved in Pleistocene Africa. But there has been surprising pushback from evo scholars arguing for recent behavioral evolution in the Holocene. What&#39;s the connection w\/ race science? \u003Cbr\u003E\u003Cbr\u003E\uD83E\uDDF5 \u003Ca href=\"https:\/\/t.co\/ZNXpdWnx6u\"\u003Epic.twitter.com\/ZNXpdWnx6u\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1537566612324163584?ref_src=twsrc%5Etfw\"\u003EJune 16, 2022\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-42469").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-85783"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1529259464921997314","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EThis 2018 FBI report on the pre-attack circumstances &amp; behaviors of 63 active shooters found that they were aggrieved, highly stressed men, many of whom were depressed, &amp; almost all of whom were suicidal (30\/35 for whom a determination could be made). \u003Ca href=\"https:\/\/t.co\/08YDmXyKjY\"\u003Ehttps:\/\/t.co\/08YDmXyKjY\u003C\/a\u003E\u003Cbr\u003E\uD83E\uDDF5\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1529259464921997314?ref_src=twsrc%5Etfw\"\u003EMay 25, 2022\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-85783").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-40050"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1524927726657802241","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EThe genetic program metaphor dates back to the 60&#39;s. Since then, some have proposed that DNA\/RNA is a literal computer. Here&#39;s a recent effort by \u003Ca href=\"https:\/\/twitter.com\/theHessam?ref_src=twsrc%5Etfw\"\u003E@theHessam\u003C\/a\u003E in JTB (Gallistel fans &amp; NN critics, enjoy!)\u003Cbr\u003E\u003Cbr\u003EAn RNA-based theory of natural universal computation: \u003Ca href=\"https:\/\/t.co\/HOP8JrfxGS\"\u003Ehttps:\/\/t.co\/HOP8JrfxGS\u003C\/a\u003E \u003Ca href=\"https:\/\/t.co\/3Yz3O6NUCb\"\u003Epic.twitter.com\/3Yz3O6NUCb\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1524927726657802241?ref_src=twsrc%5Etfw\"\u003EMay 13, 2022\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-40050").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-57975"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1521840714119729153","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EAn interesting 2014 article that around the time of Roe, evangelicals were either indifferent or somewhat supportive of abortion. The real issue? The IRS revoking the tax-exempt status of religious schools that refused to admit blacks. \u003Ca href=\"https:\/\/t.co\/bNiQayvmla\"\u003Ehttps:\/\/t.co\/bNiQayvmla\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1521840714119729153?ref_src=twsrc%5Etfw\"\u003EMay 4, 2022\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-57975").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-97563"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1517523060227670016","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EWhat&#39;s missing in most theories of \u003Ca href=\"https:\/\/twitter.com\/hashtag\/depression?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#depression\u003C\/a\u003E? Anger and conflict.\u003Cbr\u003E\u003Cbr\u003ETheoretical model w\/ @kristensyme: \u003Ca href=\"https:\/\/t.co\/ETyNLkwzJg\"\u003Ehttps:\/\/t.co\/ETyNLkwzJg\u003C\/a\u003E\u003Cbr\u003E\u003Cbr\u003E* Sadness\/grief: adaptive response to adversity without conflict.\u003Cbr\u003E* Depression: adaptive response to adversity with conflict.\u003Cbr\u003E\uD83E\uDDF5 \u003Ca href=\"https:\/\/t.co\/As8xbsMtK0\"\u003Epic.twitter.com\/As8xbsMtK0\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1517523060227670016?ref_src=twsrc%5Etfw\"\u003EApril 22, 2022\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-97563").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-55439"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1510607506958999554","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003E1. How does suicidality play out in traditional societies where community members are highly interdependent, relying on each other for critical needs like food, protection &amp; care? Anthropologists live in these societies, often for years &amp; see both the lead up &amp; the consequences\uD83E\uDDF5 \u003Ca href=\"https:\/\/t.co\/3nK7s4j0vB\"\u003Epic.twitter.com\/3nK7s4j0vB\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1510607506958999554?ref_src=twsrc%5Etfw\"\u003EApril 3, 2022\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-55439").innerHTML = tweet["html"];</script><p></p>

<p></p><div id="tweet-53262"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1307372953131081728","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EProponents &amp; skeptics of preregistration both miss the value of preregistration. It&#39;s not a contract between the researcher &amp; her future readers. It&#39;s a contract between the researcher &amp; her future self about what she *must* report to achieve &quot;contemporary transparency&quot; 1\/ \u003Ca href=\"https:\/\/t.co\/AP4FidNjyS\"\u003Ehttps:\/\/t.co\/AP4FidNjyS\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1307372953131081728?ref_src=twsrc%5Etfw\"\u003ESeptember 19, 2020\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-53262").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-10214"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1302642996635037698","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003ESubtweeting all of twitter \u003Ca href=\"https:\/\/twitter.com\/hashtag\/genetics?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#genetics\u003C\/a\u003E\u003Cbr\u003E\u003Cbr\u003EThe 2 images on the left are how we *should* view the genome. The image on the right is how we actually view it.\u003Cbr\u003E\u003Cbr\u003Etl;dr: the interactions between DNA sequences *within* the genome are vastly more important than the diffs between genomes.\u003Cbr\u003E\u003Cbr\u003E1\/9 \u003Ca href=\"https:\/\/t.co\/4ak7iKuosi\"\u003Epic.twitter.com\/4ak7iKuosi\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1302642996635037698?ref_src=twsrc%5Etfw\"\u003ESeptember 6, 2020\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-10214").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-82895"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1299103056118726657","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003ECarl commented on a popular article summarizing work of @kristensyme &amp; mine\u003Cbr\u003E\u003Cbr\u003EWhat&#39;s the conflict? A short \uD83E\uDDF5\u003Cbr\u003E\u003Cbr\u003Etl;dr: Carl&#39;s evolutionary model of major depression (MD) is based on how MD should be defined in the DSM, but isn&#39;t. Ours is based on the actual, screwy DSM def.\u003Cbr\u003E\u003Cbr\u003E1\/ \u003Ca href=\"https:\/\/t.co\/9rmZCliiPY\"\u003Ehttps:\/\/t.co\/9rmZCliiPY\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1299103056118726657?ref_src=twsrc%5Etfw\"\u003EAugust 27, 2020\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-82895").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-76947"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1298649421828075520","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EThe fundamental mistake is to take DSM disease categories at face value. Even recent leaders of the NIMH had a hard time stomaching that:\u003Cbr\u003E\u003Cbr\u003E&quot;The strength of each of the editions of DSM has been “reliability”....The weakness is its lack of validity.&quot;\u003Ca href=\"https:\/\/t.co\/XdVdXkcOJL\"\u003Ehttps:\/\/t.co\/XdVdXkcOJL\u003C\/a\u003E \u003Ca href=\"https:\/\/t.co\/AIgoRYE25B\"\u003Ehttps:\/\/t.co\/AIgoRYE25B\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1298649421828075520?ref_src=twsrc%5Etfw\"\u003EAugust 26, 2020\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-76947").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-93244"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1297582481172922368","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003ECool visualization of the distribution of single nucleotide variants (SNV) in the human genome by \u003Ca href=\"https:\/\/twitter.com\/jnovembre?ref_src=twsrc%5Etfw\"\u003E@jnovembre\u003C\/a\u003E and colleagues. A short thread 1\/\u003Cbr\u003E\u003Cbr\u003EFirst, the coding scheme: \u003Cbr\u003E\u003Cbr\u003EFive global regions\u003Cbr\u003E\u003Cbr\u003EThree types of variants: common (C), rare (R), unobserved (u)\u003Ca href=\"https:\/\/t.co\/M0ajwP0pcl\"\u003Ehttps:\/\/t.co\/M0ajwP0pcl\u003C\/a\u003E \u003Ca href=\"https:\/\/t.co\/lBIYEw6JP7\"\u003Epic.twitter.com\/lBIYEw6JP7\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1297582481172922368?ref_src=twsrc%5Etfw\"\u003EAugust 23, 2020\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-93244").innerHTML = tweet["html"];</script><p></p>
<p></p><div id="tweet-24368"></div><script>tweet={"url":"https:\/\/twitter.com\/ed_hagen\/status\/1269367397770616832","author_name":"Ed Hagen","author_url":"https:\/\/twitter.com\/ed_hagen","html":"\u003Cblockquote class=\"twitter-tweet\" align=\"center\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EJamaican-born sociologist Orlando Patterson&#39;s 1991 book had a big impact on my thinking. He roots the contemporary Western concept of &quot;Freedom&quot; in the slave-based societies of ancient Greece, Rome, &amp; the US.\u003Cbr\u003E\u003Cbr\u003EThere are clear insights for today. A brief thread on his argument 1\/8 \u003Ca href=\"https:\/\/t.co\/ClMf3gk0oh\"\u003Epic.twitter.com\/ClMf3gk0oh\u003C\/a\u003E\u003C\/p\u003E&mdash; Ed Hagen (@ed_hagen) \u003Ca href=\"https:\/\/twitter.com\/ed_hagen\/status\/1269367397770616832?ref_src=twsrc%5Etfw\"\u003EJune 6, 2020\u003C\/a\u003E\u003C\/blockquote\u003E\n\u003Cscript async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"\u003E\u003C\/script\u003E\n\n","width":550,"height":null,"type":"rich","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https:\/\/twitter.com","version":"1.0"};document.getElementById("tweet-24368").innerHTML = tweet["html"];</script><p></p>
